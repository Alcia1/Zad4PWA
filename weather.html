<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Pogoda</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/img/favicon.png">
</head>
<body>
    <div id="main">
        <div id="menu">
            <a href="index.html">Strona Główna</a>
        </div>
        <h1>Pogoda</h1>
        <form id="form">
            <input type="text" id="input" placeholder="Wpisz miasto" required />
            <button type="submit">Pokaż pogodę</button>
          </form>
          <div id="result"></div>
    </div>

    <script src="/scripts/script_weather.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(function() {
                    console.log('Service Worker zarejestrowany poprawnie.');
                })
                .catch(function(error) {
                    console.error('Błąd podczas rejestracji Service Workera:', error);
                });
        }
    </script>
</body>
</html>
